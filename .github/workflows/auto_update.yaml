name: Auto Update SpaceTrack Data

on:
  schedule:
    - cron: "0 */12 * * *"  # ‚è∞ Runs every 12 hours
  workflow_dispatch:        # Allows manual trigger

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true  # ‚úÖ Includes LFS objects if used

      # Step 2: Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas numpy tqdm sgp4 openpyxl

      # Step 4: Run the data fetch script
      - name: Run SpaceTrack JSON generator
        env:
          SPACETRACK_USERNAME: ${{ secrets.SPACETRACK_USERNAME }}
          SPACETRACK_PASSWORD: ${{ secrets.SPACETRACK_PASSWORD }}
        run: |
          python spacetrack_fetch.py

      # Step 5: Commit and push updates if files changed
      - name: Commit and push updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add data/latest/*.json.gz data/latest/*.xlsx || true
          git add data/raw/*.json.gz data/raw/*.xlsx || true

          if git diff --cached --quiet; then
            echo "No new changes to commit."
          else
            git commit -m "üîÑ Auto-update satellite data (12h refresh)"
            git push origin main
          fi
